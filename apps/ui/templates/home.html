<html>
    <head>
        <title>Comparison Shopper</title>
    </head>
    <body>
        <h1>Comparison Shopper</h1>
        <form method="POST"> 
            <input 
            id="new_item"
            name="grocery_item"
            placeholder="Enter an item from your grocery list"
            />
            {% csrf_token %}
        </form>
        <table 
            id="list_table"
        >
            <tr><td>{{ grocery_item }}</td></tr>
        </table>

    </body>
</html>
